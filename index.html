<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Daily Challenge</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Digimon Card Game</h1>
            <div class="subtitle">Daily Challenge</div>
            <div class="stats">
                <span id="attemptCount">Tentativas: 0</span>
                <span>•</span>
                <span id="correctCount">Corretos: 0/12</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando cartas...</p>
            </div>
            
            <div class="error" id="error" style="display: none;"></div>
            
            <div class="mystery-section" id="mysterySection" style="display: none;">
                <div class="mystery-layout">
                    <div class="mystery-image" id="mysteryImage">
                        <img id="mysteryImg" src="" alt="Carta Misteriosa">
                    </div>
                    <div class="mystery-info">
                        <h3>Carta Misteriosa</h3>
                        <div class="correct-attributes" id="correctAttributes">
                            <div style="color: rgba(255,255,255,0.7); font-size: 0.8em;">Acerte os atributos para revelar pistas!</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="search-container" id="searchContainer" style="display: none;">
                <input type="text" class="search-box" id="searchBox" placeholder="Digite o nome da carta Digimon...">
                <div class="suggestions" id="suggestions"></div>
                
                <div class="legend" style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                    <div style="font-weight: 600; margin-bottom: 8px; color: #333; font-size: 0.9em;">Legenda:</div>
                    <div style="display: flex; flex-wrap: wrap; gap: 8px; font-size: 0.8em;">
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <div style="width: 16px; height: 16px; background: #4CAF50; border-radius: 3px;"></div>
                            <span>Correto</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <div style="width: 16px; height: 16px; background: #f44336; border-radius: 3px;"></div>
                            <span>Incorreto</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <div style="width: 16px; height: 16px; background: #9E9E9E; border-radius: 3px;"></div>
                            <span>Indiferente</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <span style="font-weight: 600;">↑↓</span>
                            <span>Maior/Menor</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="attempts-container" id="attemptsContainer"></div>
        </div>
        
        <div class="victory-modal" id="victoryModal" style="display: none;">
            <div class="victory-content">
                <h2>Parabéns!</h2>
                <p style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); font-size: 1.1em;">Você descobriu a carta do dia!</p>
                
                <div class="victory-stats">
                    <div class="stat" id="victoryAttempts"></div>
                    <div class="stat" id="victoryAccuracy"></div>
                    <div class="stat" style="margin-top: 15px; font-size: 0.9em; opacity: 0.8;">Digimon Daily Challenge</div>
                </div>
                
                <button class="close-victory" onclick="closeVictory()">Continuar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
